<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game">
        <div class="game__start">
            <h1 class="game__welcome">Welcome to the quiz game!</h1>
            <h4 class="game__previous"></h4>
            <button class="game__button" value="general">General knowledge</button>
            <button class="game__button" value="sports">Sports</button>
            <button class="game__button" value="games">Video Games</button>
            <button class="game__button" value="music">Music</button>
            <button class="game__button" value="films">Films</button>
            <button class="game__button" value="everything">Everything</button>
        </div>

        <div class="question hidden">
            <section class="question__top">
                <h4 class="question__score"></h4>
                <h4 class="question__timer"></h4>
            </section>
            <section class="question__box">
                <h2 class="question__text"></h2>
            </section>
            <section class="question__answers"></section>

        </div>
    </div>

    <div class="popup hidden">
        <h2 class="popup__answer"></h2>
        <h3 class="popup__score"></h4>
        <h4 class="popup__text">Do you want to continue?</h4>
        <button class="popup__confirm">Yes</button>
        <button class="popup__decline">No</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
